<h2>Products List</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let product of products" (click)="onSelect(product)">
    <td><a href="" [routerLink]="['/products', product.Id]">{{product.Id}}</a></td>
    <td><a href="" [routerLink]="['/products', product.Id]">{{product.Name}}</a></td>
    <td><a href="" [routerLink]="['/products', product.Id]">{{product.Description}}</a></td>
  </tr>
</table>
