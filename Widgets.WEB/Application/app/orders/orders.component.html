<h2>Orders List</h2>

<table>
  <tr>
    <th>Id</th>
    <th>User</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Total Price</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{order.Id}}</td>
    <td>{{order.User}}</td>
    <td>{{order.Product}}</td>
    <td>{{order.Quantity}}</td>
    <td>{{order.TotalPrice}}</td>
  </tr>
</table>
